<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>
    <span th:text="${variable}"></span>
    <br>
    2 * 2 = <span th:text="${two}*${two}"></span>
    <br>
    2 * 2 + 2= <span th:text="${two}*${two}+${two}"></span>
    <br>
    2 - 2 * 2 = <span th:text="${two}-${two}*${two}"></span>
    </body>
</html>
